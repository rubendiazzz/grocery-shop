<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container">
      <h1 class="text-white">Grocery Shop</h1>
      <nav>
        <ul class="nav justify-content-end">
          <li class="nav-item"><a class="nav-link text-white" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mt-5">
    <section id="home">
      <h2>Welcome to our Grocery Shop!</h2>
      <p>Find the best products at the best prices.</p>
    </section>
    <section id="products">
      <h2 class="mb-4">Products</h2>
      <div class="mb-3">
        <label for="category" class="form-label">Filter by category:</label>
        <select class="form-select" id="category" onchange="filterProducts()">
          <option value="">All</option>
          <option value="Fruits">Fruits</option>
          <option value="Vegetables">Vegetables</option>
        </select>
      </div>
      <div id="product-container" class="row"></div>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: info@groceryshop.com</p>
      <p>Phone: +1 (555) 123-4567</p>
    </section>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2023 Grocery Shop. All rights reserved.</p>
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
